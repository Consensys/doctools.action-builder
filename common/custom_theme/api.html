{% extends "main.html" %}

{% block main %}
  {% if page.meta.spec and page.meta.spec.url %}
    <div class="redoc-container" spec-url="{{ page.meta.spec.url | url }}" fullscreen="true" expand-default-server-variables="true"></div>
  {% else %}
    {{ super() }}
  {% endif %}
{% endblock %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ 'assets/stylesheets/api.css' | url }}">
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="https://cdn.jsdelivr.net/npm/redoc@latest/bundles/redoc.standalone.js"></script>
<script src="{{ 'assets/javascripts/api.js' | url }}"></script>
{% endblock %}
